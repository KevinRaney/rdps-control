---
##
## Hiera config for my VPS
##
classes:
  - role::vps

sudo::sudoers:
  josh:
    ensure: present
    comment: "Let Josh do things"
    users:
      - josh
    runas:
      - root
    cmnds:
      - ALL
    tags:
      - NOPASSWD
    defaults:
      - 'env_keep += "SSH_AUTH_SOCK"'

